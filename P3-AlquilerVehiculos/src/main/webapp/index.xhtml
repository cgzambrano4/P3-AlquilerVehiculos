<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Página de Inicio de Sesión</title>
</h:head>
<h:body>
    <h:form>
        <p:card header="Inicio de Sesión" style="width: 300px; margin: 0 auto;">
            <h:outputLabel value="Usuario:"/>
            <h:inputText id="username" value="#{usuariosBean.username}" style="width: 100%;" />
            <br/>
            <h:outputLabel value="Contraseña:"/>
            <h:inputSecret id="password" value="#{usuariosBean.password}" style="width: 100%;" />
            <br/>
            <p:commandButton value="Iniciar Sesión" action="#{usuariosBean.login}" type="submit" style="width: 100%;" />
        </p:card>
    </h:form>
</h:body>
</html>
