<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <p:link rel="stylesheet" type="text/css" href="#{request.contextPath}/primefaces.css"/>
        <style type="text/css">
            /* Estilos para la tabla */
            .my-table {
                width: 100%;
                border-collapse: collapse;
                font-family: Arial, sans-serif;
            }

            .my-table th {
                background-color: #8e44ad;
                color: #fff;
                text-align: left;
                padding: 10px;
                border: 1px solid #008589;
            }

            .my-table td {
                padding: 8px;
                border: 1px solid #ddd;
            }

            .my-table tr:nth-child(even) {
                background-color: #a569bd;
            }

            .my-table tr:hover {
                background-color: #913d88;
            }
        </style>
    </h:head>
    <h2>
        <h:outputLabel value="Lista de Autos"/>
    </h2>
    <h:form>
        <h:commandButton style="background-color: #9b59b6; color: #fff; padding: 8px 16px; border: 2px solid #9b59b6; cursor: pointer;" value="Nuevo Vehiculo" action="#{autoBean.nuevo()}" />

        <h:dataTable value="#{autoBean.obtenerAuto()}" var="auto" styleClass="my-table" border="1">
            <!--  <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{auto.idVehiculos}"></h:outputText>
            </h:column>-->
            <h:column>
                <f:facet name="header">Marca</f:facet>
                <h:outputText value="#{auto.marca}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Modelo</f:facet>
                <h:outputText value="#{auto.modelo}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Año</f:facet>
                <h:outputText value="#{auto.anio}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Tipo</f:facet>
                <h:outputText value="#{auto.tipo}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Placa</f:facet>
                <h:outputText value="#{auto.placa}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Disponibilidad</f:facet>
                <h:outputText value="#{auto.disponibilidad ? 'Disponible' : 'No Disponible'}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Acciones</f:facet>
                <h:commandButton action="#{autoBean.editar(auto.idVehiculos)}" value="Editar"></h:commandButton>
                <h:commandButton action="#{autoBean.eliminar(auto.idVehiculos)}" value="Eliminar"></h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
    <ui:define name="content">
        <div class="background-div">
            <p:graphicImage  value="images/aveo.jpg" width="600" height="400" />
            <!-- Aquí puedes colocar cualquier otro contenido que desees dentro del div -->
        </div>
    </ui:define>
</f:view>

</html>
