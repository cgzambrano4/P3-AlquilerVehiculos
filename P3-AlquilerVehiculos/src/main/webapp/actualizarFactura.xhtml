<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h2>Registro de Factura</h2>

    <h:form>
        <!-- Campos de la factura -->

        <h:outputLabel value="Empleado:" />
        <p:selectOneMenu value="#{factura.id_Empleados}">
            <f:selectItems value="#{empleadoBean.obtenerEmpleados()}" var="empleado"
                           itemValue="#{empleado.id_Empleados}" itemLabel="#{empleado.nombres}" />
        </p:selectOneMenu>

        <h:outputLabel value="Vehículo:" />
        <p:selectOneMenu value="#{factura.idVehiculos}">
            <f:selectItems value="#{autoBean.obtenerAuto()}" var="vehiculo"
                           itemValue="#{vehiculo.idVehiculos}" itemLabel="#{vehiculo.marca} #{vehiculo.modelo}" />
        </p:selectOneMenu>


        <h:outputLabel value="Nombre Cliente:" />
        <h:inputText value="#{factura.nombreCliente}" />

        <h:outputLabel value="Cédula Cliente:" />
        <h:inputText value="#{factura.cedulaCliente}" />

        <h:outputLabel value="Direccion Cliente:" />
        <h:inputText value="#{factura.direccionCliente}" />

        <h:outputLabel value="Telefono Cliente:" />
        <h:inputText value="#{factura.telefonoCliente}" />

        <!-- Otros campos de la factura... -->

        <h:outputLabel value="Fecha de Alquiler:" />
        <p:calendar value="#{factura.fechaAlquiler}" pattern="yyyy-MM-dd" />

        <h:outputLabel value="Fecha de Devolución:" />
        <p:calendar value="#{factura.fechaDevolucion}" pattern="yyyy-MM-dd" />

        <h:outputLabel value="Precio Alquiler por Día:" />
        <h:inputText value="#{factura.precioAlquilerDia}" />

        <h:outputLabel value="Abono de Alquiler:" />
        <h:inputText value="#{factura.abonoAlquiler}" />



        <h:commandButton action="#{facturaBean.actualizar(factura)}" value="Guardar" />
    </h:form>
</f:view>
</html>
