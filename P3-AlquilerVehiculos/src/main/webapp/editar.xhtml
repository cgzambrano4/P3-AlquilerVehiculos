<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">


<f:view>
    <h:head>
        <p:link rel="stylesheet" type="text/css" href="#{request.contextPath}/primefaces.css"/>
        <style type="text/css">
            /* Estilos para el formulario */
            .my-form {
                background-color: #9b59b6; /* Fondo color lila claro */
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
            }

            /* Estilos para los campos de entrada */
            .input-field {
                background-color: #f2c9e1; /* Fondo color rosa pastel */
                border: 1px solid #ccc;
                padding: 8px;
                border-radius: 5px;
                width: 100%;
            }

            /* Estilos para el botón de guardar */
            .save-button {
                background-color: #9b59b6; /* Fondo color lila */
                color: #fff;
                padding: 8px 16px;
                border: 2px solid #9b59b6;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" styleClass="my-form">
                <f:facet name="header" style="background-color: #9b59b6;">
                    <h:outputText value="Editar Auto de alquiler"/>
                </f:facet>
                <h:outputText value="Marca"/>
                <p:inputText value="#{auto.marca}" styleClass="input-field"/>

                <h:outputText value="Modelo"/>
                <p:inputText value="#{auto.modelo}" styleClass="input-field"/>

                <h:outputText value="Año"/>
                <p:inputText value="#{auto.anio}" styleClass="input-field"/>

                <h:outputText value="Tipo"/>
                <p:inputText value="#{auto.tipo}" styleClass="input-field"/>

                <h:outputText value="Placa"/>
                <p:inputText value="#{auto.placa}" styleClass="input-field"/>

                <h:outputText value="Disponibilidad"/>
                <p:selectBooleanCheckbox value="#{auto.disponibilidad}"/>

                <f:facet name="footer">
                    <h:commandButton value="Actualizar" action="#{autoBean.actualizar(auto)}" styleClass="save-button" style="margin-right: 55px;"></h:commandButton>
                    <h:commandButton value="Atrás" action="index.xhtml" styleClass="save-button"></h:commandButton>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
